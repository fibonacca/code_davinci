<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=500"/>
    <link rel="icon" type="image/png" sizes="192x192" href="resources/favicon-large.png"/>
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#4285f4"/>
    <meta name="theme-color" content="gold">
    <title>Münz-Memory</title>
    <link rel="stylesheet" type="text/css" href="resources/memory.css"/>
    <script src="resources/jquery/jquery-3.1.1.min.js"></script>
    <script src="resources/underscore/underscore-min.js"></script>
    <script src="resources/memory.js"></script>
</head>
<body>

    <div id="header">
        <div class="header1">
            <h1>Münz-Memory</h1>
            <div class="stats">
                <div class="control">
                    <p class="timer"></p>
                </div>
                <div class="control">
                    <p class="moves"></p>
                </div>
                <div class="info">
                    <a href="#infoText" class="icon">i</a>
                    <div id="infoText" class="displayOnHover">
                        <p>
                            Ein Projekt für <a href="https://codingdavinci.de">Coding da Vinci</a> Nord 2016.
                            von Oxana Maslova und Sven-S. Porst.
                        </p><p>
                            Münzdaten und -bilder: <a href="http://www.kenom.de">KENOM</a> Virtuelles Münzkabinett.
                        </p>
                        <p>
                            <a href="https://github.com/ssp/coding-da-vinci-kenom">Quellcode</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control">
                <label>
                    Größe:
                    <select class="sizeSelection">
                        <option value="[4,4]" selected="selected">16</option>
                        <option value="[6,4]">24</option>
                        <option value="[6,6]">36</option>
                        <option value="[8,6]">48</option>
                    </select>
                </label>
            </div>
            <div class="control">
                <label>
                    Jhdt.:
                    <select class="centurySelection">
                        <option value="[-10000,10000]" selected="selected">Alle</option>
                        <option value="[-10000,0]">v. Chr.</option>
                        <option value="[0,1000]">1.-10.</option>
                        <option value="[1000,1300]">11.-13.</option>
                        <option value="[1300,1400]">14.</option>
                        <option value="[1400,1700]">15.-17.</option>
                        <option value="[1700,1800]">18.</option>
                        <option value="[1800,1900]">19.</option>
                        <option value="[1900,2100]">20.-</option>
                    </select>
                </label>
            </div>
            <div class="control">
                <label title="Die Vorder- und Rückseite der Münze zusammenfinden.">
                    <input class="difficult" type="checkbox">
                    schwierig
                </label>
            </div>
            <div class="control">
                <button class="restartGame" title="Spiel neu starten">⟲</button>
            </div>
        </div>
    </div>

    <ol id="gameBoard"></ol>

    <div class="selectionInfo"></div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">×</span>
                <h2>Glückwunsch!</h2>
            </div>
            <div class="modal-body">
                <input type="reset" value="Nochmal spielen" class="resetButton"/>
            </div>
            <div class="modal-footer">
                <p class="details"></p>
                <p class="details2"></p>
            </div>
        </div>
    </div>

</body>
</html>
